<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      text-align: center;
      font-family: 'helvetica neue', sans-serif;
      font-size: 24px;
    }
    .controls {
      margin-bottom: 50px;
      margin-top: 50px;
    }
    input {
      width: 100px;
    }  
  </style>
</head>
<body>
  <div class="controls">
    <label for="img-size">Image size:</label>
    <input id="img-size" type="range" name="img-size" min="300" max="1300" value="800" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="10" value="5" data-sizing="px">

    <label for="bg-color">Background Color:</label>
    <input id="bg-color" type="color" name="bg-color" value="#f9f8ec">
  </div>

  <img src="https://source.unsplash.com/random/800x600">


  <style>
    :root {
      --img-size: 800px;
      --blur: 5px;
      --bg-color: #f9f8ec;
    }
    img {
      filter: blur(var(--blur));
      width: var(--img-size);
    }
    body {
        background-color: var(--bg-color);
    }
  </style>
  <script>
    function handleUpdate() {
      const suffix = this.dataset.sizing || '';
      document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
    }

    const inputs = document.querySelectorAll('.controls input');
    inputs.forEach(input => input.addEventListener('change', handleUpdate));
    inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));
  </script>
</body>
</html>
